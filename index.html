<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>An Online Registration Form | FEWD Techdegree Project 3</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <header>
            <h1>The Code Review</h1>
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
            <hr />
        </header>
        <main>
            <form action="index.html" method="post">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Required" required />
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email" placeholder="Required" required />
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" />
                    <label for="street">Street Address</label>
                    <input type="text" id="street" name="street" />
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" />
                    <label for="state">State</label>
                    <select name="state" id="state">
                        <option value="placeholder_option">Choose State</option>
                    </select>
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zip" />
                </fieldset>
                <hr />
                <fieldset>
                    <legend>Newsletter</legend>
                    <label>Select the newsletters you would like to receive</label>
                    <input type="checkbox" id="newsletter1" name="newsletter1" value="HTML News" />
                    <label for="newsletter1">HTML News</label>
                    <input type="checkbox" id="newsletter2" name="newsletter2" value="CSS News" />
                    <label for="newsletter2">CSS News</label>
                    <input type="checkbox" id="newsletter3" name="newsletter3" value="Javascript News" />
                    <label for="newsletter3">Javascript News</label>
                    <label>Newsletter format</label>
                    <input type="radio" id="html_format" name="newsletter_format" value="HTML" />
                    <label for="html_format">HTML</label>
                    <input type="radio" id="plain_text_format" name="newsletter_format" value="Plain text" />
                    <label for="plain_text_format">Plain text</label>
                    <label for="other_topics">Other topics you'd like to hear about</label>
                    <textarea name="other_topics" id="other_topics" cols="30" rows="10"></textarea>
                </fieldset>
                <button type="submit">Sign Up</button>
            </form>
        </main>
        <footer>Copyright The Code Review</footer>
    </body>
</html>
